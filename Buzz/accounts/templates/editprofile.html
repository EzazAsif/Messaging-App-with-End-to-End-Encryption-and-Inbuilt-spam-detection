{% extends "login.html" %}
{% load static %}
{% block body %}

<link rel="stylesheet" href="{% static 'welcome.css' %}">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Edit Profile</h3>
                    
                    <form action="{% url 'editprofile' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% if messages %}
                        <div class="bg-warning border-start border-4 border-warning text-dark p-3" role="alert">
                            <ul class="messages">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="editFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="editFirstName" name="FirstName" value="{{ request.user.first_name }}" placeholder="Enter your first name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="editLastName" name="LastName" value="{{ request.user.last_name }}" placeholder="Enter your last name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="email" value="{{ request.user.email }}" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="editPassword" name="psw" placeholder="Enter new password">
                        </div>
                        
                        <div class="mb-3">
                            <label for="repeatPassword" class="form-label">Repeat Password</label>
                            <input type="password" class="form-control" id="repeatPassword" name="psw-repeat" placeholder="Repeat new password">
                        </div>
                        
                        <div class="mb-3">
                            <label for="profilePicture" class="form-label">Add Profile Picture</label>
                            <input type="file" class="form-control" id="profilePicture" name="editpp">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
